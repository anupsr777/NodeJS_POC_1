<!DOCTYPE html>
<html>

<head>
    <title id="title"></title>
    <style>
        .display-time{
            display: block;
            background-color: honeydew;
            width: 150px;
            height: 75px;
            margin-left: 50px;
            padding: 10px;
        }
    </style>
</head>

<body>
    <div class="display-time">
        <span id="time"></span>
    </div>
    
</body>
<script>
    const daylist = ["Sunday", "Monday", "Tuesday", "Wednesday ", "Thursday", "Friday", "Saturday"];
    const today = new Date();
    const day = today.getDay();

    document.getElementById('title').innerHTML = getDay();
    document.getElementById('time').innerHTML = getDatTime();

    function getDatTime() {
        let date = today.getFullYear() + '-' + (today.getMonth() + 1) + '-' + today.getDate();
        let time = today.getHours() + ":" + today.getMinutes() + ":" + today.getSeconds();
        return 'Date : '+  date + ' <br> Time : ' + time + ' <br> Today is : ' + daylist[day];
    }

    function getDay() {
        return daylist[day];
    }
</script>

</html>
